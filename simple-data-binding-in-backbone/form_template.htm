<!-- the data-for attribute matches our Backbone model -->
 <h3>Example Form</h3>
 <span>Name: </span>
 <span><%if (Editable){ %>
    <input data-for="Name" type="text" value="<%=Name %>"/>
 <%}else{ %><span data-to="Name"><%=Name %></span><%} %>
 </span>
 <br>
 <%if (Editable){ %>
    <a  class="save">Save</a>
    | <a  class="cancel">Cancel</a>
 <%}else{ %>
 <a class="editLink">Edit</a><%} %>
 | <a class="changeModel">Change Name</a>
